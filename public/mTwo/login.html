<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet/less" href="./less/login.less">
    <script src="./lib/less/less.js"></script>
    <title>登录</title>
</head>

<body>

    <!-- 头部 -->
    <header id="header">
        <a href="#" class="fa-arrow-left"></a>
        <h4>登录</h4>
    </header>

    <!-- 主体 -->
    <main id="main">
        <form class="mui-input-group">
            <div class="mui-input-row">
                <label>用户名</label>
                <input type="text" class="mui-input-clear username" value="itcast" placeholder="请输入用户名">
            </div>
            <div class="mui-input-row">
                <label>密码</label>
                <input type="password" class="mui-input-password password" value="111111" placeholder="请输入密码">
            </div>
            <div class="mui-button-row">
                <button type="button" class="mui-btn mui-btn-primary btn-login" >登录</button>
            </div>
        </form>
        <a class="register" href="#">免费注册</a>
    </main>

    <!-- 底部 -->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3">
                <a href="./index.html" class="fa-home">首页</a>
            </div>
            <div class="mui-col-xs-3">
                <a href="./category.html" class="fa-bars">分类</a>
            </div>
            <div class="mui-col-xs-3">
                <a href="#" class="fa-shopping-cart">购物车</a>
            </div>
            <div class="mui-col-xs-3">
                <a href="./login.html" class="fa-user active">个人中心</a>
            </div>
        </div>
    </footer>


    <script src="./lib/zepto/zepto.js"></script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/artTemplate/template.js"></script>
    <script src="./js/login.js"></script>
</body>

</html>
