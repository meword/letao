<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet/less" href="./less/detail.less">
    <script src="./lib/less/less.js"></script>
    <title>乐淘云购二搜索中心</title>
</head>
<body>

    <!-- 头部 -->
    <header id="header">
        <a href="./product.html" class="fa-arrow-left"></a>
        <h4>搜索中心</h4>
    </header>

    <!-- 主体 -->
    <main id="main" class="mui-content mui-scroll-wrapper">
        <div class="mui-scroll">

        </div>
    </main>

    <!-- 底部 -->
    <footer id="footer">
        <a href="#" class="fa-shopping-cart"></a>
        <a href="#" class="mui-btn mui-btn-danger btn-buy">立即购买</a>
        <a href="#" class="mui-btn mui-btn-warning btn-cart">加入购物车</a>
    </footer>

    <!-- 定义模板 -->
    <script type="text/html" id="getDataTem">
        <div class="mui-slider">
            <div class="mui-slider-group mui-slider-loop">


                <div class="mui-slider-item mui-slider-item-duplicate">
                    <a href="#">
                        <img src="" alt="">
                    </a>
                </div>

                {{each pic as value}}
                    <div class="mui-slider-item">
                        <a href="#">
                            <img src="{{value.picAddr}}" alt="">
                        </a>
                    </div>
                {{/each}}

                <div class="mui-slider-item mui-slider-item-duplicate">
                    <a href="#">
                        <img src="" alt="">
                    </a>
                </div>


            </div>
            <div class="mui-slider-indicator">
                {{each pic}}
                        <div class="mui-indicator"></div>
                {{/each}}
            </div>
        </div>
        <div class="product-name">{{proName}}</div>
        <div class="price">
            价格：<strong>￥{{price}}</strong><del>￥{{oldPrice}}</del>
        </div>
        <div class="size">
            尺码：
        </div>
        <div class="num">
            数量：<a href="#" class="reduce">-</a><input class="count" type="number" value="1" disabled><a href="#" data-count="{{num}}" class="add">+</a>
            剩余：{{num}}件
        </div>
    </script>

    <script src="./lib/zepto/zepto.js"></script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/artTemplate/template.js"></script>
    <script src="./js/detail.js"></script>
</body>
</html>
