<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="image/x-icon" rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet/less" href="./less/category.less">
    <script src="./lib/less/less.js"></script>
    <title>乐淘-分类</title>
</head>
 
<body>
    <!-- 头部 -->
    <header id="header">
        <a class="fa-arrow-left" href="#"></a>
        <form>
            <input type="search">
        </form>
        <a class="fa-search" href="./search.html"></a>
    </header>

    <main id="main">
        <!-- 左边样式 -->
        <div id="category-left">
            <ul>
                
            </ul>
        </div>

        <!-- 右边样式 -->
        <div id="category-right" class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <div class="mui-row">
                    <p>热门分类</p>
                </div>
            </div>
        </div>
    </main>

    <!-- 底部 -->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3">
                <a href="./index.html" class="fa fa-home">首页</a>
            </div>
            <div class="mui-col-xs-3">
                <a href="./category.html" class="fa fa-bars active">分类</a>
            </div>
            <div class="mui-col-xs-3">
                <a href="#" class="fa fa-shopping-cart">购物车</a>
            </div>
            <div class="mui-col-xs-3">
                <a href="#" class="fa fa-user">个人中心</a>
            </div>
        </div>
    </footer>

    <!-- 左边数据模板 -->
    <script id='categoryLeftTmp' type="text/html">
        {{each rows as value}}
            <li data-id="{{value.id}}">{{value.categoryName}}</li>
        {{/each}}
    </script>

    <!-- 右边数据模板 -->
    <script id='categoryRightTmp' type="text/html">
        <p>热门分类</p>
        {{each rows as value}}
            <div class="mui-col-xs-4">
                <a href="#">
                    <img src="{{value.brandLogo}}" alt="">
                    <p>{{value.brandName}}</p>
                </a>
            </div>
        {{/each}}
    </script>

    <script src="./lib/zepto/zepto.js"></script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/artTemplate/template.js"></script>
    <script src="./js/category.js"></script>
</body>

</html>
